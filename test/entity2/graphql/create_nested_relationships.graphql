mutation CreateEntity2NestedRelationships($attributes1: Entity2_Mutation__Attributes, $attributes2: Entity1_Mutation__Attributes) {
	create_entity2(attributes: $attributes1) {
		attributes {
			id
			text
		}
		relationships {
			create_entity1(attributes: $attributes2) {
				attributes {
					id
					text
				}
			}
		}
	}
}
