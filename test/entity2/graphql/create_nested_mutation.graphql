mutation CreateEntity2NestedMutation($created_at: Date, $updated_at: Date, $text1: String, $text2: String) {
	create_entity2(attributes: {
		created_at: $created_at,
		updated_at: $updated_at,
		text: $text1
	}) {
		attributes {
			id
			text
		}
		mutation {
			create_entity2(attributes: {
				created_at: $created_at,
				updated_at: $updated_at,
				text: $text2
			}) {
				attributes {
					id
					text
				}
			}
		}
	}
}
