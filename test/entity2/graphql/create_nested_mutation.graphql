mutation CreateEntity2NestedMutation($attributes1: Entity2_Mutation__Attributes, $attributes2: Entity2_Mutation__Attributes) {
	create_entity2(attributes: $attributes1) {
		attributes {
			id
			text
		}
		mutation {
			create_entity2(attributes: $attributes2) {
				attributes {
					id
					text
				}
			}
		}
	}
}
