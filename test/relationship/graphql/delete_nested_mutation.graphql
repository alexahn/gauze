mutation DeleteRelationshipNestedMutation(
	$where1: Relationship_Mutation__Attributes,
	$where2: Relationship_Mutation__Attributes
) {
	delete_relationship(where: $where1) {
		attributes {
			gauze__relationship__id
			gauze__relationship__from_type
			gauze__relationship__from_id
			gauze__relationship__to_type
			gauze__relationship__to_id
		}
		mutation {
			delete_relationship(where: $where2) {
				attributes {
					gauze__relationship__id
					gauze__relationship__from_type
					gauze__relationship__from_id
					gauze__relationship__to_type
					gauze__relationship__to_id
				}
			}
		}
	}
}
