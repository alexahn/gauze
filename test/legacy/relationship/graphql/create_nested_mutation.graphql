mutation CreateRelationshipNestedMutation($attributes1: Relationship_Mutation__Attributes, $attributes2: Relationship_Mutation__Attributes) {
	create_relationship(attributes: $attributes1) {
		attributes {
			gauze__relationship__id
			gauze__relationship__from_type
			gauze__relationship__from_id
			gauze__relationship__to_type
			gauze__relationship__to_id
		}
		mutation {
			create_relationship(attributes: $attributes2) {
				attributes {
					gauze__relationship__id
					gauze__relationship__from_type
					gauze__relationship__from_id
					gauze__relationship__to_type
					gauze__relationship__to_id
				}
			}
		}
	}
}
