mutation UpdateEntity1NestedRelationships($id1: String, $id2: String, $text: String) {
	update_entity1(where: { id: $id1 }, attributes: { text: $text }) {
		attributes {
			id
			text
		}
		relationships {
			update_entity2(where: { id: $id2 }, attributes: { text: $text }) {
				attributes {
					id
					text
				}
			}
		}
	}
}
