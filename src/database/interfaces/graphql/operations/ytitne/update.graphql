mutation UpdateYtitne(
	$parent: Ytitne_Mutation__Parent
	$source: Ytitne_Mutation__Source
	$attributes: Ytitne_Mutation__Attributes
	$where: Ytitne_Mutation__Where
	$where_in: Ytitne_Mutation__Where_Array
	$cache_where_in: Ytitne_Mutation__Where_String
	$where_not_in: Ytitne_Mutation__Where_Array
	$cache_where_not_in: Ytitne_Mutation__Where_String
	$limit: Int
	$offset: Int
	$order: String
	$order_direction: String
	$order_nulls: String
) {
	update_ytitne(
		parent: $parent
		source: $source
		attributes: $attributes
		where: $where
		where_in: $where_in
		cache_where_in: $cache_where_in
		where_not_in: $where_not_in
		cache_where_not_in: $cache_where_not_in
		limit: $limit
		offset: $offset
		order: $order
		order_direction: $order_direction
		order_nulls: $order_nulls
	) {
		attributes {
			id
			created_at
			updated_at
			deleted_at
			text
		}
	}
}
