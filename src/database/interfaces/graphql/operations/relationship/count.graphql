query CountRelationship(
	$count: Relationship_Query__Where_String
	$where: Relationship_Query__Where
	$where_in: Relationship_Query__Where_Array
	$cache_where_in: Relationship_Query__Where_String
	$where_not_in: Relationship_Query__Where_Array
	$cache_where_not_in: Relationship_Query__Where_String
) {
	count_relationship(count: $count, where: $where, where_in: $where_in, cache_where_in: $cache_where_in, where_not_in: $where_not_in, cache_where_not_in: $cache_where_not_in) {
		select
		count
	}
}
