query ReadRelationship(
	$where: Relationship_Query__Attributes
	$where_in: Relationship_Query__Attributes_Array
	$cache_where_in: Relationship_Query__Attributes_String
	$where_not_in: Relationship_Query__Attributes_Array
	$cache_where_not_in: Relationship_Query__Attributes_String
	$limit: Int
	$offset: Int
	$order: String
	$order_direction: String
	$order_nulls: String
) {
	read_relationship(
		where: $where
		where_in: $where_in
		cache_where_in: $cache_where_in
		where_not_in: $where_not_in
		cache_where_not_in: $cache_where_not_in
		limit: $limit
		offset: $offset
		order: $order
		order_direction: $order_direction
		order_nulls: $order_nulls
	) {
		attributes {
			gauze__relationship__id
			gauze__relationship__created_at
			gauze__relationship__updated_at
			gauze__relationship__deleted_at
			gauze__relationship__from_type
			gauze__relationship__from_id
			gauze__relationship__to_type
			gauze__relationship__to_id
		}
	}
}
