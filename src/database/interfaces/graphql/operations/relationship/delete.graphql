mutation DeleteRelationship(
	$where: Relationship_Mutation__Attributes
	$where_in: Relationship_Mutation__Attributes_Array
	$where_not_in: Relationship_Mutation__Attributes_Array
	$limit: Int
	$offset: Int
	$order: String
	$order_direction: String
	$order_nulls: String
) {
	delete_relationship(
		where: $where
		where_in: $where_in
		where_not_in: $where_not_in
		limit: $limit
		offset: $offset
		order: $order
		order_direction: $order_direction
		order_nulls: $order_nulls
	) {
		attributes {
			gauze__relationship__id
			gauze__relationship__created_at
			gauze__relationship__updated_at
			gauze__relationship__deleted_at
			gauze__relationship__text1
			gauze__relationship__text2
		}
	}
}
