mutation UpdateRelationship(
    $where: Relationship_Mutation__Attributes,
    $attributes: Relationship_Mutation__Attributes
) {
    update_relationship(where: $where, attributes: $attributes) {
        attributes {
			_id
			_created_at
			_updated_at
			_deleted_at
			_from_type
			_from_id
			_to_type
			_to_id
        }
    }
}
