mutation CreateEntity2($attributes: Entity2_Mutation__Attributes, $whitelist: Whitelist_Mutation__Attributes) {
	create_entity2(attributes: $attributes) {
		attributes {
			id
			created_at
			updated_at
			deleted_at
			text
		}
		mutation {
			create_whitelist(attributes: $whitelist) {
				metadata {
					id
				}
			}
		}
	}
}
