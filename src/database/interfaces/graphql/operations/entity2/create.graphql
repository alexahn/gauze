mutation CreateEntity2($parent: Entity2_Mutation__Parent, $attributes: Entity2_Mutation__Attributes, $whitelist: Whitelist_Mutation__Attributes) {
	create_entity2(parent: $parent, attributes: $attributes) {
		attributes {
			id
			created_at
			updated_at
			deleted_at
			text
		}
		mutation {
			create_whitelist(attributes: $whitelist) {
				_metadata {
					id
				}
			}
		}
	}
}
