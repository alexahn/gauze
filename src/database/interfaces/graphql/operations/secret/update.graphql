mutation UpdateSecret(
	$parent: Secret_Mutation__Parent
	$attributes: Secret_Mutation__Attributes
	$where: Secret_Mutation__Attributes
	$where_in: Secret_Mutation__Attributes_Array
	$where_not_in: Secret_Mutation__Attributes_Array
	$limit: Int
	$offset: Int
	$order: String
	$order_direction: String
	$order_nulls: String
) {
	update_secret(
		parent: $parent
		attributes: $attributes
		where: $where
		where_in: $where_in
		where_not_in: $where_not_in
		limit: $limit
		offset: $offset
		order: $order
		order_direction: $order_direction
		order_nulls: $order_nulls
	) {
		attributes {
			gauze__secret__id
			gauze__secret__created_at
			gauze__secret__updated_at
			gauze__secret__deleted_at
			gauze__secret__realm
			gauze__secret__agent_id
			gauze__secret__agent_type
			gauze__secret__value
			gauze__secret__kind
			gauze__secret__name
		}
	}
}
