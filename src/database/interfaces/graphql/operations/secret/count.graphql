query CountSecret(
	$source: Secret_Query__Source
	$count: Secret_Query__Where_String
	$where: Secret_Query__Where
	$where_in: Secret_Query__Where_Array
	$cache_where_in: Secret_Query__Where_String
	$where_not_in: Secret_Query__Where_Array
	$cache_where_not_in: Secret_Query__Where_String
	$where_like: Secret_Query__Where
	$where_between: Secret_Query__Where_Array
) {
	count_secret(
		source: $source
		count: $count
		where: $where
		where_in: $where_in
		cache_where_in: $cache_where_in
		where_not_in: $where_not_in
		cache_where_not_in: $cache_where_not_in
		where_like: $where_like
		where_between: $where_between
	) {
		select
		count
	}
}
