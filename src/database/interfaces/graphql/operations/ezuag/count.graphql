query CountEzuag(
	$count: Ezuag_Query__Where_String
	$where: Ezuag_Query__Where
	$where_in: Ezuag_Query__Where_Array
	$cache_where_in: Ezuag_Query__Where_String
	$where_not_in: Ezuag_Query__Where_Array
	$cache_where_not_in: Ezuag_Query__Where_String
	$where_like: Ezuag_Query__Where
	$where_between: Ezuag_Query__Where_Array
) {
	count_ezuag(
		count: $count
		where: $where
		where_in: $where_in
		cache_where_in: $cache_where_in
		where_not_in: $where_not_in
		cache_where_not_in: $cache_where_not_in
		where_like: $where_like
		where_between: $where_between
	) {
		select
		count
	}
}
