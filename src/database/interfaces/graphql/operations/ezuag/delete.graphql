mutation DeleteEzuag(
	$where: Ezuag_Mutation__Attributes
	$where_in: Ezuag_Mutation__Attributes_Array
	$where_not_in: Ezuag_Mutation__Attributes_Array
	$limit: Int
	$offset: Int
	$order: String
	$order_direction: String
	$order_nulls: String
) {
	delete_ezuag(
		where: $where
		where_in: $where_in
		where_not_in: $where_not_in
		limit: $limit
		offset: $offset
		order: $order
		order_direction: $order_direction
		order_nulls: $order_nulls
	) {
		attributes {
			gauze__ezuag__id
			gauze__ezuag__created_at
			gauze__ezuag__updated_at
			gauze__ezuag__deleted_at
			gauze__ezuag__text1
			gauze__ezuag__text2
		}
	}
}
