query ReadProxy(
	$source: Proxy_Query__Source
	$where: Proxy_Query__Where
	$where_in: Proxy_Query__Where_Array
	$cache_where_in: Proxy_Query__Where_String
	$where_not_in: Proxy_Query__Where_Array
	$cache_where_not_in: Proxy_Query__Where_String
	$limit: Int
	$offset: Int
	$order: String
	$order_direction: String
	$order_nulls: String
) {
	read_proxy(
		source: $source
		where: $where
		where_in: $where_in
		cache_where_in: $cache_where_in
		where_not_in: $where_not_in
		cache_where_not_in: $cache_where_not_in
		limit: $limit
		offset: $offset
		order: $order
		order_direction: $order_direction
		order_nulls: $order_nulls
	) {
		attributes {
			gauze__proxy__id
			gauze__proxy__created_at
			gauze__proxy__updated_at
			gauze__proxy__deleted_at
			gauze__proxy__agent_id
			gauze__proxy__agent_type
			gauze__proxy__root_id
		}
	}
}
