mutation UpdateWhitelist(
	$attributes: Whitelist_Mutation__Attributes
	$where: Whitelist_Mutation__Attributes
	$where_in: Whitelist_Mutation__Attributes_Array
	$where_not_in: Whitelist_Mutation__Attributes_Array
	$limit: Int
	$offset: Int
	$order: String
	$order_direction: String
	$order_nulls: String
) {
	update_whitelist(
		attributes: $attributes
		where_in: $where_in
		where_not_in: $where_not_in
		where: $where
		limit: $limit
		offset: $offset
		order: $order
		order_direction: $order_direction
		order_nulls: $order_nulls
	) {
		attributes {
			gauze__whitelist__id
			gauze__whitelist__created_at
			gauze__whitelist__updated_at
			gauze__whitelist__deleted_at
			gauze__whitelist__realm
			gauze__whitelist__agent_role
			gauze__whitelist__agent_id
			gauze__whitelist__agent_type
			gauze__whitelist__entity_id
			gauze__whitelist__entity_type
		}
	}
}
