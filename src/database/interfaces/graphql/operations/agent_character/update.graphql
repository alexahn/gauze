mutation UpdateAgent_Character(
	$parent: Agent_Character_Mutation__Parent
	$attributes: Agent_Character_Mutation__Attributes
	$where: Agent_Character_Mutation__Attributes
	$where_in: Agent_Character_Mutation__Attributes_Array
	$where_not_in: Agent_Character_Mutation__Attributes_Array
	$limit: Int
	$offset: Int
	$order: String
	$order_direction: String
	$order_nulls: String
) {
	update_agent_character(
		parent: $parent
		attributes: $attributes
		where: $where
		where_in: $where_in
		where_not_in: $where_not_in
		limit: $limit
		offset: $offset
		order: $order
		order_direction: $order_direction
		order_nulls: $order_nulls
	) {
		attributes {
			gauze__agent_character__id
			gauze__agent_character__created_at
			gauze__agent_character__updated_at
			gauze__agent_character__deleted_at
		}
	}
}
