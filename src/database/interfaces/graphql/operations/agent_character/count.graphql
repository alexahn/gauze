query CountAgent_Character(
	$source: Agent_Character_Query__Source
	$count: Agent_Character_Query__Where_String
	$where: Agent_Character_Query__Where
	$where_in: Agent_Character_Query__Where_Array
	$cache_where_in: Agent_Character_Query__Where_String
	$where_not_in: Agent_Character_Query__Where_Array
	$cache_where_not_in: Agent_Character_Query__Where_String
	$where_like: Agent_Character_Query__Where
	$where_between: Agent_Character_Query__Where_Array
) {
	count_agent_character(
		source: $source
		count: $count
		where: $where
		where_in: $where_in
		cache_where_in: $cache_where_in
		where_not_in: $where_not_in
		cache_where_not_in: $cache_where_not_in
		where_like: $where_like
		where_between: $where_between
	) {
		select
		count
	}
}
