query CountEntity(
	$source: Entity_Query__Source
	$count: Entity_Query__Where_String
	$where: Entity_Query__Where
	$where_in: Entity_Query__Where_Array
	$cache_where_in: Entity_Query__Where_String
	$where_not_in: Entity_Query__Where_Array
	$cache_where_not_in: Entity_Query__Where_String
	$where_like: Entity_Query__Where
	$where_between: Entity_Query__Where_Array
) {
	count_entity(
		source: $source
		count: $count
		where: $where
		where_in: $where_in
		cache_where_in: $cache_where_in
		where_not_in: $where_not_in
		cache_where_not_in: $cache_where_not_in
		where_like: $where_like
		where_between: $where_between
	) {
		select
		count
	}
}
