query ReadEntity(
	$parent: Entity_Query__Parent
	$where: Entity_Query__Attributes
	$where_in: Entity_Query__Attributes_Array
	$where_not_in: Entity_Query__Attributes_Array
	$limit: Int
	$offset: Int
	$order: String
	$order_direction: String
	$order_nulls: String
) {
	read_entity(
		parent: $parent
		where: $where
		where_in: $where_in
		where_not_in: $where_not_in
		limit: $limit
		offset: $offset
		order: $order
		order_direction: $order_direction
		order_nulls: $order_nulls
	) {
		attributes {
			id
			created_at
			updated_at
			deleted_at
			text
		}
	}
}
