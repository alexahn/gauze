query CountBlacklist(
	$count: Blacklist_Query__Where_String
	$where: Blacklist_Query__Where
	$where_in: Blacklist_Query__Where_Array
	$cache_where_in: Blacklist_Query__Where_String
	$where_not_in: Blacklist_Query__Where_Array
	$cache_where_not_in: Blacklist_Query__Where_String
	$where_like: Blacklist_Query__Where
	$where_between: Blacklist_Query__Where_Array
) {
	count_blacklist(
		count: $count
		where: $where
		where_in: $where_in
		cache_where_in: $cache_where_in
		where_not_in: $where_not_in
		cache_where_not_in: $cache_where_not_in
		where_like: $where_like
		where_between: $where_between
	) {
		select
		count
	}
}
