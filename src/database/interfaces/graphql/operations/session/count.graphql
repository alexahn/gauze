query CountSession(
	$source: Session_Query__Source
	$count: Session_Query__Where_String
	$where: Session_Query__Where
	$where_in: Session_Query__Where_Array
	$cache_where_in: Session_Query__Where_String
	$where_not_in: Session_Query__Where_Array
	$cache_where_not_in: Session_Query__Where_String
) {
	count_session(source: $source, count: $count, where: $where, where_in: $where_in, cache_where_in: $cache_where_in, where_not_in: $where_not_in, cache_where_not_in: $cache_where_not_in) {
		select
		count
	}
}
