mutation UpdateAgent_Root(
	$source: Agent_Root_Mutation__Source
	$attributes: Agent_Root_Mutation__Attributes
	$where: Agent_Root_Mutation__Where
	$where_in: Agent_Root_Mutation__Where_Array
	$cache_where_in: Agent_Root_Mutation__Where_String
	$where_not_in: Agent_Root_Mutation__Where_Array
	$cache_where_not_in: Agent_Root_Mutation__Where_String
	$where_like: Agent_Root_Mutation__Where
	$where_between: Agent_Root_Mutation__Where_Array
	$limit: Int
	$offset: Int
	$order: String
	$order_direction: String
	$order_nulls: String
) {
	update_agent_root(
		source: $source
		attributes: $attributes
		where: $where
		where_in: $where_in
		cache_where_in: $cache_where_in
		where_not_in: $where_not_in
		cache_where_not_in: $cache_where_not_in
		where_like: $where_like
		where_between: $where_between
		limit: $limit
		offset: $offset
		order: $order
		order_direction: $order_direction
		order_nulls: $order_nulls
	) {
		attributes {
			gauze__agent_root__id
			gauze__agent_root__created_at
			gauze__agent_root__updated_at
			gauze__agent_root__deleted_at
		}
	}
}
