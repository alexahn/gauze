mutation CreateEntity1($attributes: Entity1_Mutation__Attributes, $whitelist: Whitelist_Mutation__Attributes) {
	create_entity1(attributes: $attributes) {
		attributes {
			id
			created_at
			updated_at
			deleted_at
			text
		}
		mutation {
			create_whitelist(attributes: $whitelist) {
				_metadata {
					id
				}
			}
		}
	}
}
